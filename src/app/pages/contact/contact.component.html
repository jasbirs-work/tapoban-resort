<section class="container contact">
  <h2>Contact & Booking</h2>
  <div class="cols">
    <form class="form" action="mailto:booking@tapobanresort.example" method="POST" enctype="text/plain">
      <input name="name" placeholder="Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" placeholder="Phone">
      <textarea name="message" rows="4" placeholder="Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>Tapoban Resort, Tilason</h3>
      <p>Phone: +1 (555) 123-4567</p>
      <p>Email: booking@tapobanresort.example</p>
      <div class="map">Map (Google Maps placeholder)</div>
      <a class="book-now" href="mailto:booking@tapobanresort.example">Book Now</a>
    </div>
  </div>
</section>
