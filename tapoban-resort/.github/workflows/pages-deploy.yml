name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (output to docs)
        run: npm run build -- --output-path docs --base-href /tapoban-resort/

      - name: Create .nojekyll
        run: echo "> generated by workflow" > docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

  