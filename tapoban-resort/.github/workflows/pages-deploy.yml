name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (output to docs)
        run: npm run build -- --output-path docs --base-href /tapoban-resort/

      - name: Copy browser output to docs root (if present)
        run: |
          if [ -d docs/browser ]; then
            echo "Found docs/browser â€” copying contents to docs/ root"
            cp -r docs/browser/. docs/
          fi

      - name: Create SPA 404 fallback and .nojekyll
        run: |
          cat > docs/404.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=/tapoban-resort/">
              <script>location.replace('/tapoban-resort/' + location.pathname.replace(/^\/tapoban-resort\//, ''))</script>
              <title>Redirecting...</title>
            </head>
            <body>Redirecting...</body>
          </html>
          HTML
          echo "> generated by workflow" > docs/.nojekyll

      - name: Show docs root contents
        run: |
          echo "--- docs root ---"
          ls -la docs | sed -n '1,200p'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

  